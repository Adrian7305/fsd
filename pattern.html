<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1F5C85;
        }
        .pattern {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line {
            height: 20px;
            background-color: #E6F0F6;
            margin: 10px 0;
        }
        .line1 { width: 20%; }
        .line2 { width: 40%; }
        .line3 { width: 60%; }
        .line4 { width: 80%; }
        .line5 { width: 100%; }
    </style>
</head>
<body>
    <div class="pattern">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line4"></div>
        <div class="line line3"></div>
        <div class="line line2"></div>
        <div class="line line1"></div>
    </div>
</body>
</html>
